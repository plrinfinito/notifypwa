<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações Personalizadas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Configurar Notificação</h1>
    <form id="notification-form">
        <label for="commission">Valor da Comissão (R$):</label>
        <input type="number" id="commission" name="commission" required><br><br>
        <button type="submit">Enviar Notificação</button>
    </form>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function() { console.log('Service Worker registrado'); });
        }
    </script>
</body>
</html>
